<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincard">
        <div class="bluside">
            <div class="title">
                Your Result
            </div>
            <div class="oval">
                <img src="assets/icon/Oval.svg" alt="">
                <div class="procent">
                    <p>76 </p>
                    <span >of 100</span>
                </div>
            </div>
            <div class="great">
                Great
            </div>
            <div class="paragraph">
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>

        </div>
        <div class="whiteside">
            <div class="summary">
                Summary
            </div>
            <div class="mainicons">
                <div class="icon red">
                    <div class="left ">
                        <img src="assets/icon/iconoir_flash.svg" alt="">
                        <p class="reaction"  style="color:#FF5555;" >Reaction</p>
                    </div>
                    <div class="rigth">
                        <p>80 <span>/100</span></p>
                    </div>
                    

                </div>
                <div class="icon yelow">
                    <div class="left">
                        <img src="assets/icon/iconoir_brain.svg" alt="">
                        <p class="Memory" style="color: #FFB21E;">Memory</p>
                    </div>
                    <div class="rigth">
                        <p>92 <span>/100</span></p>
                    </div>
                </div>
                <div class="icon green">
                    <div class="left">
                        <img src="assets/icon/iconoir_chat-remove.svg" alt="">
                        <p class="Verbal" style="color: #00BB8F" >Verbal</p>
                    </div>
                    <div class="rigth">
                        <p>61 <span>/100</span></p>
                    </div>
                </div>
                <div class="icon blue">
                    <div class="left">
                        <img src="assets/icon/iconoir_eye-empty.svg" alt="">
                        <p class="Visual" style="color: #1125D6" >Visual</p>
                    </div>
                    <div class="rigth">
                        <p>61 <span>/100</span></p>
                    </div>
                </div>
                
                
            </div>
            <div class="button">
                <button>Continue</button>
            </div>

        </div>
    </div>
</body>
</html>
